name: Build Enmity (Stable)
on:
  push:
    tags:
       - '*'
  pull_request:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    name: Build Enmity (Stable)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'main'
          submodules: true
          
      - name: Prepare Procursus
        uses: localdevice/procursus-action@main
        with:
          packages: ldid make
          cache-path: ${{ github.workspace }}/procursus

      - name: Prepare Theos
        uses: localdevice/theos-action@main
        with:
          cache-dir-theos: ${{ github.workspace }}/theos
          cache-dir-sdks: ${{ github.workspace }}/theos/sdks

      - name: Prepare Azule
        uses: actions/checkout@v3
        with:
          repository: Al4ise/Azule
          path: Azule

      - name: Prepare Enmity Patcher
        run : |
          curl -L https://github.com/enmity-mod/patcher/releases/latest/download/patcher.mac-amd64 -o ${{ github.workspace }}/patcher
          chmod +x patcher

      - name: Patch Discord
        run : |
          ${{ github.workspace }}/patcher
          mkdir out

      - name: Build Package
        run: |
          rm -f packages/*
          make clean package FINALPACKAGE=1
          mv $(find packages -name "*.deb" -print -quit) out/Enmity.deb

      - name: Create IPA
        run : |
          ${{ github.workspace }}/Azule/azule -i Enmity.ipa -o out -f out/Enmity.deb
          mv out/Enmity+Enmity.deb.ipa out/Enmity.ipa

      - name: Build Dev Deb
        run: |
          rm -f packages/*
          echo $"$(sed 's/Name\:.*/Name\: Enmity (Dev)/' control)" > control
          echo $"$(sed 's/Package\:.*/Package\: app.enmity.dev/' control)" > control
          make clean package FINALPACKAGE=1 DEVTOOLS=1
          mv $(find packages -name "*.deb" -print -quit) out/Enmity.Development.deb

      - name: Create Enmity.Dev.ipa
        run : |
          ${{ github.workspace }}/Azule/azule -i Enmity.ipa -o out -f out/Enmity.Development.deb
          mv out/Enmity+Enmity.Development.deb.ipa out/Enmity.Development.ipa

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.ref_name }}
          files:  |
            out/*
